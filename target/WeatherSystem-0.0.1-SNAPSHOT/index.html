<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather Information</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/city-autocomplete.css"/>
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?libraries=places&language=en"></script>
</head>
<body>

	<div class="container" style="margin: 150px auto; max-width: 500px;">
		<form action="WeatherServlet" method="post">
			<h1>Weather Information</h1>
			<input id="city" name="city" class="form-control" autocomplete="off"
				data-country="uk">
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-10 m10">
					<br />
					<button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
				</div>
			</div>
		</form>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.city-autocomplete.js" type="text/javascript"></script>
		<script>
			$('input#city').cityAutocomplete();
		</script>	
	</div>
</body>
</html>
