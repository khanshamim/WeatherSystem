<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">
.city-autocomplete {
    position: absolute;
    z-index: 10000;
    background: #fff;
    border: 1px solid #c3cacf;
    display: none;
    font-family: Arial, sans-serif;
    -webkit-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
    box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
    -webkit-border-bottom-right-radius: 5px;
    -moz-border-radius-bottomright: 5px;
    border-bottom-right-radius: 5px;
    -webkit-border-bottom-left-radius: 5px;
    -moz-border-radius-bottomleft: 5px;
    border-bottom-left-radius: 5px;
}

.city-autocomplete > div {
    font-size: 13px;
    padding: 5px 10px;
    cursor: pointer;
}

.city-autocomplete > div:hover {
    background: #c3cacf;
}
</style>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather Information</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/city-autocomplete.css" />
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?libraries=places&language=en"></script>
</head>
<body>

	<div class="container" style="margin: 150px auto; max-width: 500px;">
		<form action="WeatherServlet" method="post">
			<h1>Weather Information</h1>
			<input id="city" name="city" class="form-control" autocomplete="off"
				data-country="uk">
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-10 m10">
					<br />
					<button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
				</div>
			</div>
		</form>
		<div class="result-area" style="display: none;">
			<h2>Current Weather</h2>

		</div>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.city-autocomplete.js" type="text/javascript"></script>
		<script>
			$('input#city').cityAutocomplete();
			$('#city').bind("enterKey", function(e) {
				//sendCityData();
			});
			$('#city').keyup(function(e) {
				if (e.keyCode == 13) {
					$(this).trigger("enterKey");
				}
			});

			$('#btnSubmit').on('click', function(e) {
				//  e.stopPropagation();
				//  sendCityData();
			});

			function sendCityData(city) {
				var city = $('#city').val();
				if (city == '' || city == null) {
					//do nothing
				} else {
					$.ajax({
						url : "http://servlet/weather",
						processData : false,
						contentType : false,
						type : 'POST',
						data : {
							q : city
						},
						success : function(data) {
							console.log(data);
						}
					});
				}
			}
		</script>


	</div>
</body>
</html>
